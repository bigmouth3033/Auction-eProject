<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous"
/>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"
></script>
	</head>
	<body>
    <div class="col-lg-3 p-2 foot-radius my-shadow card" ng-repeat="innerIndex in index">
      <div style="height: 400px" class="d-flex justify-content-center align-items-center">
        <img ng-src="{{paintingData[innerIndex].img}}" style="max-height: 400px" class="img-thumbnail img-fluid" alt="" />
      </div>
      <div class="card-body">
        <p class="fw-bolder fs-5 bg-danger-subtle">{{paintingData[innerIndex].fullName | uppercase}}</p>
        <div class="row justify-content-between">
          <p class="col text-start">End in</p>
          <p class="col text-end">Current Bid</p>
        </div>
        <div class="row justify-content-between">
          <p class="col text-start">{{paintingData[innerIndex].timer}}</p>
          <p class="col text-end">{{paintingData[innerIndex].currentBid}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
