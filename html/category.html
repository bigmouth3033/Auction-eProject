<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous"
/>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"
></script>

<style></style>

<div ng-controller="categoryController">
	<div class="container-fluid row py-5">
		<div class="col-3 border-end"></div>
		<div class="col px-5 d-flex flex-column flex-wrap col" style="height: 2000px">
			<div class="card col-4 border-0" style="width: 18rem" ng-repeat="item in categoryData">
				<div class="position-relative">
					<a href="#!product" class="position-absolute overlay w-100 h-100 bg-white text-end" ng-click="changeToProductPage(item)"></a>
					<img ng-src="{{item.img}}" class="card-img-top rounded-0" />
				</div>
				<div class="card-body">
					<h5 class="card-title fs-5 fw-bolder">
						<a href="#!product" ng-click="changeToProductPage(item)" class="text-decoration-none text-dark">{{item.fullName}}</a>
					</h5>
					<div class="row">
						<div class="col fw-bold">{{item.timer | timeFilter}}</div>
						<div class="col fw-bold">${{item.currentBid | number}}</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>
</div>
