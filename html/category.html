<style>
	pre a {
		text-decoration: none;
	}

	.accordion-button:focus,
	.accordion-button:active {
		outline: none !important;
		box-shadow: none;
	}

	.accordion-button:not(.collapsed) {
		background-color: transparent;
	}

	.accordion-item {
		transition: all 2s;
	}
</style>

<div ng-controller="categoryController">
	<pre class="container fw-bolder text-black pt-3">
	<a href="#!home"><i class="fa-solid fa-house"></i> HOME</a> > <a href="" >PRODUCTS</a></pre>
	<hr / class="container">
	<!-- PAINTING SORT -->

	<div class="container-fluid row py-5">
		<div class="col-3 border-end">
			<div class="row px-4">
				<h6 class="col fw-bold">Filters Applied:</h6>
				<div class="text-end col"><a href="" class="p-2" ng-click="removeAllFilter()"> Clear all</a></div>
			</div>

			<div class="d-flex flex-wrap gap-3 px-4 mb-4">
				<span class="p-2 border border-black" ng-repeat="item in categoryFilter"
					>{{item}}<button class="btn-close" ng-click="removeSpecificCategoryFilter(item)"></button
				></span>
			</div>

			<div class="d-flex flex-wrap gap-3 px-4">
				<span class="p-2 border border-black" ng-repeat="item in statusFilter"
					>{{item}}<button class="btn-close" ng-click="removeSpecificStatusFilter(item)"></button
				></span>
			</div>
			<hr class="mx-4" />
			<div class="accordion p-4" id="accordionPanelsStayOpenExample">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button
							class="accordion-button"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#panelsStayOpen-collapseOne"
							aria-expanded="true"
							aria-controls="panelsStayOpen-collapseOne"
						>
							Category
						</button>
					</h2>
					<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
						<div class="accordion-body d-flex flex-column">
							<a class="text-black mb-3 ms-3" href="" ng-repeat="item in arrCategory" ng-click="addCategoryFilter(item)">{{item}}</a>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#panelsStayOpen-collapseTwo"
							aria-expanded="false"
							aria-controls="panelsStayOpen-collapseTwo"
						>
							Status
						</button>
					</h2>
					<div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
						<div class="accordion-body d-flex flex-column">
							<a href="" class="mb-3 ms-3 text-black" ng-click="addStatusFilter('Still Going')">Still Going</a>
							<a href="" class="mb-3 ms-3 text-black" ng-click="addStatusFilter('End')">Finished</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div
			class="col px-5 d-flex flex-wrap gap-5 align-content-between"
			style="min-height: 800px"
			ng-repeat="innerArr in showData"
			ng-if="showPage[$index]"
		>
			<div class="card col-4 border-0" style="width: 18rem" ng-repeat="item in innerArr">
				<div class="position-relative">
					<a href="#!product" class="position-absolute overlay w-100 h-100 bg-white text-end" ng-click="changeToProductPage(item)"></a>
					<img ng-src="{{item.img[0]}}" class="card-img-top rounded-0" />
				</div>
				<div class="card-body">
					<h5 class="card-title fs-5 fw-bolder">
						<a href="#!product" ng-click="changeToProductPage(item)" class="text-decoration-none text-dark">{{item.fullName}}</a>
					</h5>
					<div class="row">
						<div class="col fw-bold">{{item.timer | timeFilter}}</div>
						<div class="col fw-bold">${{item.currentBid | number}}</div>
					</div>
					<hr />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-3"></div>

			<nav aria-label="..." class="col d-flex justify-content-end">
				<ul class="pagination pagination-sm">
					<li class="page-item" ng-repeat="item in showData">
						<a ng-click="changePageIndex($index)" class="page-link mypagination text-black" href="">{{$index+1}}</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</div>
