<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- GOOGLE FONT -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <!-- ANGULAR JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>

    <!-- BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

      crossorigin="anonymous"

    <!-- STYLE -->

    <link rel="stylesheet" href="./css/index.css" />

    <!-- SCRIPT -->

    <script defer src="./js/js.js"></script>

    <!-- END -->
  </head>
  <body ng-app="auctionApp">

    <nav class="navbar navbar-expand-md nav-color sticky-lg-top">
      <div class="container-fluid">

        <a class="navbar-brand" href="#!home">
          <img src="./images/auctionstable-logo.svg" alt="Logo" width="260" height="60" class="d-inline-block align-text-top" />
        </a>
        <!-- TOGGLER -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#auctionSiteNavBar"
          aria-controls="auctionSiteNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- NAV CONTENT -->

        <div class="collapse navbar-collapse" id="auctionSiteNavBar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item my-nav-link">
              <a class="nav-link" aria-current="page" href="#!home">HOME</a>

            <li class="nav-item my-nav-link">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item dropdown my-nav-link">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> AUCTION ITEMS </a>
              <ul class="dropdown-menu nav-color">
                <li><a class="dropdown-item" href="#">Furniture</a></li>
                <li><a class="dropdown-item" href="#">Car</a></li>
                <li><a class="dropdown-item" href="#">Art</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          </form>
        </div>
        <!--  -->
      </div>
    </nav>

    <!-- MAIN CONTENT -->

    <div ng-view class="min-vh-100"></div>

    <!-- FOOTER -->

    <footer></footer>
  </body>
</html>
